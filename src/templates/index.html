{% extends "base.html" %}

{% block body %}
<div class="container">
  <form action="/inbox" method="POST" class="myform">
    <!-- Name -->
    <div class="form-group">
      <label for="fullname" class="col-form-label">Name</label>
      <input type="text" name="name" id="fullname" class="form-control">
    </div>
    <!-- Email -->
    <div class="form-group">
      <label for="email" class="col-form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control">
    </div>
    <!-- Subject -->
    <div class="form-group">
      <label for="subject" class="col-form-label ">Subject</label>
      <input type="text" name="subject" id="subject" class="form-control ">
    </div>
    <!-- Body -->
    <!-- workaround for a bootstrap bug ;)  -->
    <label for="body" class="col-form-label">Content</label>
    <div class="form-group">
      <textarea rows="10" name="body" id="body" class="form-control"></textarea>
    </div>

    <div class="form-group row justify-content-center">
      <div class="g-recaptcha" data-sitekey="6LfbdS4UAAAAAJQ8aArzpNfXSeRxvcb2rI5-a_mV" data-callback="afterCaptcha"></div>
    </div>

    <!-- Submit Button -->
    <div class="form-group row justify-content-center">
      <button type="submit" class="btn btn-primary" id="submitButton" disabled>Submit</button>
    </div>
  </form>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
